

<div class="p-3">
    <a class="btn btn-success" href="#/user/categories">Atrás</a>
</div>
<div class="row animated fadeIn fast">
    <div class="col-12">
       
        <div class="alert alert-info text-center"
        *ngIf="cargando">

            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>

    </div>
</div>
<div class="row"  *ngIf="!cargando"   >


<div class="row container">
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Categoría</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                <form [formGroup]="formCategory" class="form-horizontal p-t-20" 
                >
              
                    
    
    
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-5 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                              <input type="text" class="form-control"  formControlName="name" placeholder="Nombre">

                                    
                            
                            </div>
                        </div>
                    </div>
                   
                    
                    
                    <div class="form-group row m-b-0 p-2">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light" (click)="saveCategory()">Guardar</button>
                           
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    
</div>
</div>
